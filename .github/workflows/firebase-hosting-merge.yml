name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - client/**
      - functions/**
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        shell: bash
        working-directory: client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci && npm run build
        env:
          GENERATE_SOURCEMAP: "false"
      - run: npx firebase-tools deploy --only hosting --token "$FIREBASE_TOKEN" --project sober-sailor
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'

  deploy_except_hosting:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm run install-all
      - run: npx firebase-tools deploy --only functions,firestore --token "$FIREBASE_TOKEN" --project sober-sailor
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'

